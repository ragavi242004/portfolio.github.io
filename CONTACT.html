        .submit-button {

        }

        .submit-button:hover {
            background-color: #CC0000; /* Darker shade of red on hover */
        }

        @keyframes slideInHeading {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInInput {
            from {

                transform: translateY(-50px);

            to {

            }
        }
