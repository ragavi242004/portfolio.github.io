    <style>
        body {
            
            background-size: cover;
            color: #000; /* Black color */
            font-size: 18px; /* Set font size */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: left; /* Align items to the left */

            height: 100vh;

        .skills-text {

        .box {
            width: 800px;
            padding: 30px;
            border: 3px solid #003366; /* Dark blue color */
            border-radius: 10px;
            text-align: center;
            margin-left: 170px; 
            margin-top: 10px; /* Adjust this value to move the box upwards */
        }

        .circle {
            display: inline-block;
            width: 118px; /* Adjust circle size */
            height: 118px; /* Adjust circle size */
            background-color: #003366; /* Dark blue color */
            border-radius: 50%;
            margin: 0px; /* Adjust spacing between circles */
            position: relative;
            overflow: hidden;
        }

        .circle-fill {
            position: absolute;
            width: 0; /* Initial width set to 0 for animation */
            height: 100%;
            background-color:blue; /* Red color */
            animation: fillAnimation 2s ease forwards;
        }

        @keyframes fillAnimation {
            from { width: 0; }
        }

        .circle-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* White color */
            font-size: 14px;
            text-align: center;
            z-index: 2;
        }

        .circle-text span {
            font-weight: bold;
            color: white; /* White color */
        }

        .box:last-child {
            margin-bottom: 0; /* Remove margin from last box */
        }

        .sub-box {
            width: calc(25% - 20px); /* Adjust box width */
            padding: 10px;
            border: 1px solid #003366; /* Dark blue color */
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
